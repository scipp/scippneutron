package:
  name: scippneutron
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ..

requirements:
  build:
    - cmake
    - gxx_linux-64 9.3.* [linux64]
    - git
    - ninja
    - python {{ python }}
    - scipp {{ scipp }}
    - tbb-devel
    - scippbuildtools
  run:
    - python {{ python }}
    - scipp {{ scipp }}
    - h5py

test:
  imports:
    - scippneutron
    - neutron
  requires:
    - h5py
    - ipywidgets
    - matplotlib-base
    - psutil
    - pytest
    - pytest-asyncio
    - pythreejs
    - mantid-framework [not win]
    - python-confluent-kafka [not win]
    - ess-streaming-data-types [not win]
  source_files:
    - python/tests/
    - neutron/
  commands:
    - python -m pytest -v python

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  script_env:
    - SCIPP_INSTALL_PREFIX
  script:
    - python tools/build_conda.py

about:
  home: https://github.com/scipp/scippneutron
  license: BSD-3-Clause
  summary: Neutron scattering tools for Data Reduction
  description: Neutron scattering tools for Data Reduction
  dev_url: https://github.com/scipp/scippneutron
  doc_url: https://scipp.github.io/scippneutron
