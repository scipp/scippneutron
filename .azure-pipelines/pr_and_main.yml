parameters:
- name: verbose
  displayName: Verbose
  type: boolean
  default: false

# Note: the 'endpoint' refers to the Azure service connection, which can be
# found on the Azure pipelines web interface under
# scipp > scippneutron > Settings > Service connections

resources:
  repositories:
  - repository: SharedPipelines
    name: scipp/pipelines
    type: github
    endpoint: scipp
    ref: env_file_from_conda_meta # refs/tags/4.0.0

trigger:
  - main

pr:
  autoCancel: true
  branches:
    include:
      - '*'

extends:
  template: pipelines/stages.yml@SharedPipelines
  parameters:
    verbose: ${{ parameters.verbose }}
    conda_channels: 'conda-forge,scipp,ess-dmsc'
    gh_pages_subdirectory: 'scippneutron'
    config:
      linux:
        py_versions: ['3.7']
      osx:
        py_versions: ['3.7']
      windows:
        py_versions: ['3.7']
