name: Docs

on:
  workflow_dispatch:
    inputs:
      publish:
        default: false
        description: Toggle whether docs are published
        required: false
        type: boolean
      version:
        default: ''
        required: false
        description: Set package version to build docs for
        type: string
  workflow_call:
    inputs:
      publish:
        default: false
        required: false
        type: boolean
      version:
        default: ''
        required: false
        type: string

env:
  VERSION: ${{ inputs.version }}

jobs:
  docs:
    name: Build documentation
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.version }}
      - name: Setup Mambaforge and dev env
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: 0.24.0
          environment-file: .buildconfig/ci-linux.yml
          cache-env: true
          extra-specs: |
            python=3.8
            scippneutron=${VERSION}
      - run: echo "target=$(python docs/version.py --repo=scippneutron --version=${VERSION} --action=get-target)" >> $GITHUB_ENV
        if: ${{ inputs.publish }}
      - run: |
          python -m sphinx -j2 -v -b html -d doctrees docs html
          python -m sphinx -j2 -v -b doctest -d doctrees docs html
          find html -type f -name "*.ipynb" -not -path "html/_sources/*" -delete
      - uses: actions/upload-artifact@v3
        with:
          name: html
          path: html/

      - uses: JamesIves/github-pages-deploy-action@v4.3.4
        if: ${{ inputs.publish }}
        with:
          branch: gh-pages
          folder: html
          target-folder: ${{ env.target }}
          single-commit: true
          clean-exclude: release
