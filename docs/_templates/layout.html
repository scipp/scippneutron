{% extends "!layout.html" %}

  {% block menu %}
    {{ super() }}
    <div style="height: 32px; position: fixed; bottom: 0; left: 15px;">
      Select version:&nbsp;
      <select onchange="location = this.value;"
              style="height: 30px; color: #27a54b; background-color: #403d3d;
                    border: 0px; box-shadow: none;">
        <option value="" selected>Pick version</option>
        <option value="https://scipp.github.io/scippneutron">latest (unstable)</option>
        <option value="https://scipp.github.io/scippneutron/release/0.2.0">v0.2</option>
        <option value="https://scipp.github.io/scippneutron/release/0.1.0">v0.1</option>
      </select>
    </div>
  {% endblock %}

  {% block footer %} {{ super() }}
    <style>
      .wy-nav-content { max-width: 1100px; }
    </style>
  {% endblock %}
