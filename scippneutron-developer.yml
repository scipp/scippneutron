# This is used for incremental CI builds and local development.
# All dependencies should be installed here (i.e. the union of build, run, test and documentation build dependencies).
# See https://scipp.github.io/developer/dependencies.html

name: scippneutron-developer

channels:
  - conda-forge
  - scipp

dependencies:
  # Build
  - boost-cpp=1.75 # see https://github.com/scipp/scipp/issues/1888
  - ninja
  - tbb-devel
  - scipp/label/dev::scipp # TODO reset to stable main after supporting next for CI

  # Run
  - appdirs
  - boost=1.75
  - ipympl
  - ipywidgets
  - mantid-framework
  - matplotlib-base
  - numpy >=1.15.3
  - python
  - python-configuration
  - pythreejs
  - pyyaml
  - tbb
  - h5py
  - python-confluent-kafka
  - ess-dmsc::ess-streaming-data-types

  # Test
  - psutil
  - pytest
  - pytest-asyncio

  # Formatting & static analysis
  - pre-commit
  - yapf
  - flake8

  # Docs
  - pandoc
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  - python-graphviz
  - docutils=0.16 # see https://github.com/spatialaudio/nbsphinx/issues/549
